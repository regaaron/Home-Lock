@for (item of miscasas; track item; let i = $index) {
    <div class="col">
        <div class="card h-100">
            <img src={{item.imagen1}} class="card-img-top" alt="">
            <div class="card-body">
                <div class="calif">
                    <h6 class="card-title direccion">{{item.direccion}}</h6>
                    <h6 class="calf"><i class="fa-solid fa-star"></i> {{item.calificacion}}</h6>
                </div>
                <h6 class="card-text">${{item.precio}} MXN <span>noche</span></h6>
            </div>
        </div>
    </div>
}

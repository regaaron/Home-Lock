<div>
    <div class="row gy-3 gy-md-2 bsb-project-1-grid">
        @for (item of array; track item) {
            <div class="col-12 col-md-6 col-lg-3 bsb-project-1-item">
                <figure class="rounded rounded-4 overflow-hidden bsb-overlay-hover">
                  <a href="#!">
                    <img [src]="item.image" class="img-fluid bsb-scale-up bsb-hover-scale"  alt="Photography">
                  </a>
                  <figcaption>
                    <h3 class="text-white bsb-hover-fadeInLeft">{{item.casa}}</h3>
                    <div class="text-white bsb-hover-fadeInRight">{{item.recamara}}</div>
                  </figcaption>
                </figure>
              </div>
        }
    </div>
</div>

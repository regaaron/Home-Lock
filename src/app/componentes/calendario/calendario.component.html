<form [formGroup]="range">
  <mat-form-field>
    <mat-label>Selecciona tu fecha</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" [min]="minDate" placeholder="Start date" [(ngModel)]="startDate" (ngModelChange)="getNumberOfDays()">
      <input matEndDate formControlName="end"  [min]="minDate" placeholder="End date" [(ngModel)]="endDate" (ngModelChange)="getNumberOfDays()">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</form>
